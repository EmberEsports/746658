    <!-- 🔧 JS FUNCTIONALITY FOR TOURNAMENT CODE -->
    <script>
      document.getElementById('generateCodeBtn').addEventListener('click', async () => {
        const display = document.getElementById('tournamentCodeDisplay');
        display.textContent = "Generating code...";

        try {
          const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhtGVJP06CAqpn93H2s17Eq4UF7F4kDgDswwAlnY1zQ1tutowtFiFRfnKGPHhvYwHo6WabRDF2l_s-ha-aYkL9d3jdrDAxoRZBjr3v8p_s0KQfQr9Dq_e8-_GDbI22zVvK42nPygxwPtR_CMBXcEED6vasY-1tV43PnFYl9W1hD-d1oLNtVG-sxu7ZurS07XKDvzXXRZNnBtoH_tMSerMf3HMnnMYpXkpueZXS7muLbYr9-HnCaadxT8ic9I4G0swEhLAQ0r0M56yJwfgYYpC-bsJ3A3nYW43tW797Z&lib=MfKqLAUSpIa9xQFptDMNRf7a-UnldZz3d');
          if (!response.ok) throw new Error("Failed to fetch code");
          const data = await response.text();
          display.innerHTML = `<a href="#" id="copyCode" style="color:#00ffcc;">${data}</a>`;
          document.getElementById('copyCode').addEventListener('click', () => {
            navigator.clipboard.writeText(data);
            alert("Code copied to clipboard!");
          });
        } catch (err) {
          console.error(err);
          display.textContent = "Error generating code. Please try again.";
        }
      });
    </script>
